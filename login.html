<html>
	<head>
		<title>学评教</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	</head>
<body>
	<div class="logo">
		<img src="images/logo.png"/>
		<div class="title">
			<span></span>
			学生评教系统
		</div>
	</div>
	<div class="con">
		<img src="images/bg.png"/>
		<div class="loginbd">
			<div class="logintitle">
				用户登录
			</div>
			<div class="loginput">
				账号:<input type="text"/>
			</div>
			<div class="loginput">
				类型:<select>
					<option>学生</option>
					<option>老师</option>
					<option>超级教师</option>
					<option>管理员</option>
				</select>
			</div>
			<div class="loginput">
				密码:<input type="password"/>
			</div>
			<input class="sub" type="submit" value="登录"/>
		</div>
	</div>
	
	<div class="footer">
		<div class="foot">
			<div class="footpic">
				<img src="images/logo2.png"/>
				<span class="dda">学评教Copyright@ 2015</span>
				<span class="ddd">【学评教】由杭州电子科技大学4号南609技术支持</span>
			</div>
		</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/style.js"></script>
